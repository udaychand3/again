								<form action="https://send.pageclip.co/e0mxbNUC4rTYU7sj6fR2rRiAumkEmvlw/contact" class="pageclip-form" method="post">
									<label for="name">Name:</label>
									<input type="text" id="name" name="name" required placeholder="Your Name" style=" width: 100%; padding: 10px; margin: 10px 0;">
									
									<label for="email">Email:</label>
									<input type="email" id="email" name="email" required placeholder="Your Email" style="width: 100%; padding: 10px; margin: 10px 0;">
									
									<label for="subject">Subject:</label>
									<input type="text" id="subject" name="subject" placeholder="Subject" style="width: 100%; padding: 10px; margin: 10px 0;">
									
									<label for="message">Message:</label>
									<textarea id="message" name="message" rows="5" required placeholder="Your Message" style="width: 100%; padding: 10px; margin: 10px 0;"></textarea>
									

									
									<button type="submit" style=" padding: 10px 20px; border: none; cursor: pointer; width: 100%;"><section class="our-jobs-link">
										<a href="thankyou.html" class="animated-link">
											<!-- <a href="/careers/" class="animated-link"> -->
				
											<div class="animated-link__wrapper animated-link__wrapper_rotate">
												<span class="animated-link__text animated-link__text_outlined">Let's connect</span>
												<span class="animated-link__append animated-link__append_outlined text-accent_violet">></span>
											</div>
											<div class="animated-link__wrapper">
												<span class="animated-link__text">Lets connect</span>
												<span class="animated-link__append text-accent_violet">></span>
											</div>
										</a>
									</section></button>

						</div>
